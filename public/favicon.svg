<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo degradado circular -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6cf5c2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ee6a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" opacity="0.2"/>
  
  <!-- Carretera/vía (líneas horizontales) -->
  <rect x="15" y="35" width="70" height="8" fill="#6cf5c2" rx="2"/>
  <rect x="15" y="55" width="70" height="8" fill="#6cf5c2" rx="2"/>
  
  <!-- Línea central punteada -->
  <line x1="15" y1="50" x2="85" y2="50" stroke="#2ee6a6" stroke-width="2" stroke-dasharray="4,4" opacity="0.8"/>
  
  <!-- Hueco (grieta) en el camino -->
  <ellipse cx="50" cy="50" rx="8" ry="10" fill="#ff5f6d" opacity="0.9"/>
  
  <!-- Borde del hueco -->
  <ellipse cx="50" cy="50" rx="8" ry="10" fill="none" stroke="#ff5f6d" stroke-width="1.5" opacity="0.5"/>
</svg>